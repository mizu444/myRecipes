<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Recipes</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1>My Recipes</h1>
        <button class="add-recipe">
          Add New <i class="fas fa-plus-circle" style="font-size: 14px"></i>
        </button>
        <input
          type="text"
          class="input"
          placeholder="Search for your favourite recipe..."
        />
      </header>

      <div class="modal" id="modal">
        <div class="modal-content">
          <span class="close" id="close">&times;</span>
          <h3 class="title" id="modalTitle"></h3>
          <div class="ingredients">
            <span>Ingredients:</span>
            <ul id="modalIngredients"></ul>
          </div>
          <div class="directions" id="modalDirections"></div>
        </div>
      </div>

      <div class="recipes-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
