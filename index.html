<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Recipes</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1>My Recipes</h1>
        <button class="add-new-btn" id="add-new-btn">
          Add New <i class="fas fa-plus-circle" style="font-size: 14px"></i>
        </button>
        <input
          type="text"
          class="search"
          placeholder="Search for your favourite recipe..."
        />
      </header>

      <div class="modal" id="modal">
        <div class="modal-content">
          <span class="close-modal-btn" id="close-modal-btn">&times;</span>
          <h3 class="title" id="modalTitle"></h3>
          <div class="ingredients">
            <span>Ingredients:</span>
            <ul id="modalIngredients"></ul>
          </div>
          <div class="directions" id="modalDirections"></div>
        </div>
      </div>

      <form class="form" id="add-form">
        <div class="form-content">
          <span class="close-form-btn" id="close-form-btn">&times;</span>
          <h3>Create new recipe</h3>
          <input
            type="text"
            class="input title"
            id="input-title"
            placeholder="Enter title of the recipe"
            required
          />

          <div class="ingredients-container">
            <input
              type="text"
              class="input ingredients"
              id="input-ingredients"
              placeholder="Enter ingredient"
              required
            />
            <span class="remove-ingredient">
              <i class="fas fa-times"></i>
            </span>
            <span class="plus-ingredient">
              <i class="fas fa-plus-circle"></i>
            </span>
          </div>

          <textarea
            class="input directions"
            id="input-directions"
            placeholder="Enter directions"
            required
          ></textarea>
          <button type="submit" class="submit-btn" id="submit">Submit</button>
        </div>

      </form>

      <div class="recipes-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
