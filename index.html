<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>My Recipes</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <h1>My Recipes</h1>
        <button class="add-new-btn" id="add-new-btn">
          Add New <i class="fas fa-plus-circle" style="font-size: 14px"></i>
        </button>
        <input
          type="search"
          class="search"
          placeholder="Search for your favourite recipe..."
        />
      </header>

      <div class="modal" id="modal">
        <div class="modal-content">
          <span class="close-modal-btn" id="close-modal-btn">&times;</span>
          <h3 class="title" id="modalTitle"></h3>
          <div class="ingredients">
            <span>Ingredients:</span>
            <ul id="modalIngredients"></ul>
          </div>
          <div class="directions" id="modalDirections"></div>
        </div>
      </div>

      <form class="add form" id="add-form">
        <div class="form-content">
          <span class="close-form-btn" id="close-add-form-btn">&times;</span>
          <h3>Create new recipe</h3>
          <input
            type="text"
            class="input title"
            id="input-title"
            placeholder="Enter title of the recipe"
            
          />
          <input
            type="text"
            class="input title"
            id="input-img"
            placeholder="Enter image url"
            
          />

          <div class="ingredients-list"></div>

          <textarea
            class="input directions"
            id="input-directions"
            placeholder="Enter directions"
            
          ></textarea>
          <button type="submit" class="submit-btn">Submit</button>
          <div class="error-message" id="error-message"></div>
        </div>
      </form>

      <form class="edit form" id="edit-form">
        <div class="form-content">
          <span class="close-form-btn" id="close-edit-form-btn">&times;</span>
          <h3>Edit recipe</h3>
          <input
            type="text"
            class="input title"
            id="edit-title"
            placeholder="Edit title of the recipe"
            
          />
          <input
            type="text"
            class="input title"
            id="edit-img"
            placeholder="Edit image url"
            
          />

          <div class="ingredients-list" id="edit-ingredients"></div>

          <textarea
            class="input directions"
            id="edit-directions"
            placeholder="Edit directions"
            
          ></textarea>
          <button type="submit" class="submit-btn">Submit</button>
          <div class="error-message" id="edit-error-message"></div>
        </div>
      </form>

      <div class="recipes-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
